<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linhas</h1>
    <hr>
    <p>você pode escrever um texto de qualquer forma.
        <br> tudo
         tem que esta no das &lt;p&gt; e &lt;/p&gt;
          <!--LESS THAN / GREATER LESS-->
     <br> tags então podemos usar o 
     botão enter <br> para pular linhas. 
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &Delta;

    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1f596;
        &#x1f913; 
        &#x1f57a;
        &#x1f468; 
        &#x200d;
        &#x1f469;
        &#x200d;
        &#x1f467;
        &#x200d;
        &#x1f466;

    </p>
</body>
</html>
