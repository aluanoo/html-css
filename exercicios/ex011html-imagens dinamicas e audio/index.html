<body>
    <H1>imagem dinâmica</H1>
    <p>Vamos aprender a como inserir imagens sem a barra de rolagem</p>
    
    <picture> <!--essa tag serve,para colocarmos IMAGENS dinâmica. -->
        <source media="(max-width:750px )" srcset="imagens/foto-p-.png" type="image/png"><!--A atributo SOURCE, serve para adcionarmos as imagens; lembresse sempre de adicionar as imagens em ordem do maior para o menor. Dentro do atributo:MEDIA dentro dela temos "(min-width:)", que vamos mudar de 'min' para 'max' apartir dai colocamos os valores, no casoeste exercício usamos os tamanhos:300px, 700px, 1000px, para as figuras, mas quando for colocar no terminal, fica legal atribuiir 50px em cada medida. para tirar a barra de rolagem.-->
        <source media="(max-width:1050px)"srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel"><!--A tag imagem está como base para as próximas. AS próximas tem que vir no source a cima.ou seja , todo novo source ,tem que vir sobre o antigo e não em baixo como manda o terminal.-->
    </picture> 
    <!--o SRCSET, no geral tem que ser colocado a imagem a mão, pois o recurso 'ctrl+espaço' não funciona. Tem que ser colocado:"(pasta)imagens/(nome do arquivo)foto-p-.png"-->

                                -->
    <h1>Reproduzindo Áudi em HTML5</h1><!--Aqui se inicia nossa aula-03 cap.11-->
    <p>Vamos aprender a adicionar áudio e reproduzir.</p>
    <audio src="midias/blue-mood.mp3" controls autoplay></audio><!--Temos essa tag, pórem ela é muito limitada, e pode comprometer a funcionalidade do site.-->

                                <!--Segunda Forma-->
    <audio preload="metadata" autoplay loop><!--Essa forma é a mais eficaz, pois conseguimos montar um  esquema de lista na ordem de baixo para cima para atribuir os varios tipos de de formato. As funções: AUTOPLAY e LOOP , são atribuidas para uma melhor interassão com o usúario. -->
        <source src="midias/blue-mood.mp3" type="audio/mpeg">
        <source src="midias/blue-mood.ogg" type="audio/ogg">
        <source src="midias/blue-mood.wav" type="audio/wav"><!--Aqui temos os tipos de SOURCE 'MP3' é o mamis usado. Temos também o 'OGG' e 
o 'WAV' porém o wav, NÃO É RECOMENDADO. pois é muito pesado para sites.No TYPE só o MP3 muda, os outros continua igual.-->
        <p>Infelizmente seu navegador nãzo consegue repruduzir áudio.<a href="midias/blue-mood.mp3"> Clique aqui para baixar o arquivo em MP3</a></p><!--atribuimos o HREF  para dowload, caso nem todos source funcione. Se isso aconteser, o usúario pode fazer o dowload da música.-->
    </audio>

</body>
